<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JMTS | Employee Attendance</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="logo-header">
    <img src="images/jmts-logo.png" alt="JMTS Logo">
    <h2>Employee Attendance</h2>
  </div>

  <!-- MAIN CONTAINER -->
  <div class="attendance-box">
    <!-- Attendance Input Panel -->
    <div class="panel input-panel active">
      <h3>Record Attendance</h3>
      <div id="timeDisplay" class="time-display">--:--:--</div>

      <input type="text" id="empId" placeholder="Employee ID">
      <input type="text" id="empName" placeholder="Employee Name">
      <input type="text" id="empPosition" placeholder="Position">

      <div class="button-group">
        <button id="timeInBtn">Time In</button>
        <button id="timeOutBtn" disabled>Time Out</button>
      </div>
    </div>
    
    <!-- Profile Info Panel -->
    <div class="panel profile-panel">
      <div class="profile-content">
        <img src="images/default-user.png" class="profile-photo" alt="Employee Photo">
        <div class="profile-info">
          <h4 id="pName">—</h4>
          <p id="pPosition">—</p>
          <p id="pTimeIn">Time In: —</p>
          <p id="pTimeOut">Time Out: —</p>
          <p id="pDate">Date: —</p>
        </div>
      </div>
      <div class="button-group">
        <button id="backBtn" class="back-btn">Back</button>
      </div>
    </div>
  </div>

  <!-- Attendance Logs Table -->
  <div class="attendance-log">
    <h3>Attendance Logs</h3>
    <table id="logTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Position</th>
          <th>Time In</th>
          <th>Time Out</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/attendance.js"></script>
</body>
</html>
