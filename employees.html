<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration | JMTS Car Finders Marketing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="glow-bg">
    <header class="header">
        <img src="images/jmts-logo.png" alt="JMTS Logo" class="logo-glow">
        <h1>Employee Registration</h1>
    </header>

    <main class="container">
        <section class="form-section">
            <h2>Add Employee</h2>
            <form id="employeeForm">
                <input type="text" id="empId" placeholder="Employee ID" required>
                <input type="text" id="empName" placeholder="Full Name" required>
                <input type="text" id="empPosition" placeholder="Position" required>
                <input type="text" id="empContact" placeholder="Contact Info" required>
                <button type="submit" class="btn">Add Employee</button>
            </form>
        </section>

        <section class="list-section">
            <h2>Employee List</h2>
            <input type="text" id="searchInput" placeholder="Search by Name or ID">
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Position</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="js/employees.js"></script>
</body>
</html>
