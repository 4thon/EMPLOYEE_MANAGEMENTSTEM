<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select User | JMTS Attendance System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="select-body">
  <div class="select-container">
    <div class="logo-section">
      <img src="images/jmts-logo.png" alt="JMTS Logo" class="select-logo">
      <h2>JMTS Employee Attendance System</h2>
      <p class="select-text">Choose how you want to access the system</p>
    </div>

    <div class="user-options">
      <div class="option-card" onclick="location.href='attendance.html'">
        <img src="images/employee-icon.png" alt="Employee" class="option-icon">
        <h3>Employee</h3>
        <p>Record your daily time-in and time-out</p>
      </div>

      <div class="option-card" onclick="location.href='admin-login.html'">
        <img src="images/admin-icon.png" alt="Admin" class="option-icon">
        <h3>Admin / HR Staff</h3>
        <p>Manage employee data and attendance logs</p>
      </div>
    </div>
  </div>
</body>
</html>
